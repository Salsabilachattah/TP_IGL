<div class="p-4 rounded-lg mx-auto my-8 sm:max-w-4xl">
  <app-menu></app-menu><!-- Header for Patient Info -->
  <div class="patient-info mb-0 text-black space-y-4">
    <div class="flex justify-between items-center">
      <div>
        <label for="nom" class="font-semibold text-lg">Nom: </label>
        <span id="nom" class="text-base">{{ bilan.patient?.nom || 'N/A' }}</span> <!-- Replace with actual data -->
      </div>
      <div>
        <label for="prenom" class="font-semibold text-lg">Prénom: </label>
        <span id="prenom" class="text-base">{{ bilan.patient?.prenom || 'N/A' }}</span> <!-- Replace with actual data -->
      </div>
      <div>
        <label for="numDossier" class="font-semibold text-lg">Num de sécurite social: </label>
        <span id="num de securite social" class="text-base">{{ bilan.patient?.nss || '' }}</span> <!-- Replace with actual data -->
      </div>
    </div>
  </div>

  <!-- Line Below -->
  <div class="border-b-2 border-gray-300 mt-4"></div>
</div>

<div class="container bg-[#507bbc] p-8 rounded-lg mx-auto my-8 max-w-full sm:max-w-4xl">
  <h1 class="title text-white text-3xl font-bold mb-6 mb-0 text-center">Bilan</h1>

  <!-- Displaying static information (Nom, Medcin, Date, Description) -->
  <div class="details mb-6 text-white space-y-4">
  

    <div>
      <span id="date" class="text-lg">Date: {{ today | date: 'dd/MM/yyyy' }}</span>
    </div>

    <div>
      <span id="description" class="text-lg">Description: {{ bilan.description || 'pas de description' }}</span>
    </div>
  </div>

  <!-- Form Component -->
  <div class="mb-6">
    <app-form
      [labels]="['Compte rendu']"
      (formSubmit)="onFormSubmit($event)"
    ></app-form>
  </div>


    <div class="">
        <span id="importe" class="text-lg text-white">Importer la radio</span>
      </div>      
    
      <div class="flex items-center justify-center mt-6">
        <!-- File Input Hidden -->
        <input 
          type="file" 
          id="fileInput" 
          (change)="onFileSelected($event)" 
          accept="image/*" 
          style="display: none" 
        />
      
        <!-- Import Button -->
        <button
          class="shadow-xl bg-[#87CAE9] text-white rounded-md w-full sm:w-1/2 h-10 transition-colors duration-300 hover:bg-[#356bba]"
          type="button"
          (click)="triggerFileInput()"
        >
          Ajouter une image médicale
        </button>
      </div>
      
      <!-- Preview Section (Optional, to display selected image) -->
      <div class="mt-4">
        <img *ngIf="selectedImage" [src]="selectedImage" alt="Preview" class="w-40 h-40 object-cover border rounded" />
      </div>
      
  </div>
