<div class="flex flex-col place-content-center place-items-center w-full">
  <app-menu></app-menu>  
  
  <div class="h-screen flex flex-col place-content-center w-1/2">
      <!-- Centrer et prendre toute la largeur -->
      <app-affichageinfo 
        [data]="rowData" 
        [fieldOrder]="fieldOrder" 
        class="w-full mb-4"
      ></app-affichageinfo>

      <p class="text-lg font-semibold text-gray-800 text-left my-4">
        Rédaction de la demande du bilan biologique
      </p>

      <div class="bg-[#D9D9D9] w-full p-4">
          <h1>Bilan biologique</h1>
      </div>

      <input 
        type="text" 
        placeholder="Veuillez saisir votre requête au biologiste" 
        class="w-full h-1/2 text-start border-2 p-4" 
        [(ngModel)]="bilanBio" 
      />

      <div class="w-full flex place-items-end place-content-end">
          <button 
            (click)="save()" 
            class="bg-[#87CAE9] text-white px-8 py-2 my-4 rounded font-semibold place-content-center place-items-center hover:bg-[#356bba]"
          >
            Enregistrer
          </button>
      </div>
  </div>

  <!-- Ajouter le bouton de retour en bas à gauche -->
  <div class="absolute bottom-4 left-4">
      <app-bouttonretour></app-bouttonretour>
  </div>   
</div>
