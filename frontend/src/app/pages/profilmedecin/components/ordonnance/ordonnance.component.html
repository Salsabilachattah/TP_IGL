
<div class="flex place-content-center place-items-center ">
    <div class="w-full place-content-center place-items-center my-6">
        <div class="flex flex-col items-center justify-center w-full px-24  pb-8">
        <table class="w-full">
         
            <thead class="text-black border-b-[0.1rem] border-[#757575]">
                <tr class="h-10">
                    <th *ngFor="let label of labels" class="text-left font-bold text-xs uppercase pt-4">{{ label }}</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let data of allData ; let i = index" class="border-b-[0.1rem] h-10 text-black border-[#757575]">
                    <td *ngFor="let key of dataKeys" class="font-light">{{ data[key] }}</td>
                    <div class="flex items-center justify-center pt-1 gap-6 ">
                        <svg (click)="delete(i)" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 36 36" fill="none">
                        <g clip-path="url(#clip0_28_3392)">
                          <path d="M9 28.5C9 30.1575 10.3425 31.5 12 31.5H24C25.6575 31.5 27 30.1575 27 28.5V10.5H9V28.5ZM28.5 6H23.25L21.75 4.5H14.25L12.75 6H7.5V9H28.5V6Z" fill="#757575"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_28_3392">
                            <rect width="30" height="30" fill="white"/>
                          </clipPath>
                        </defs>
                      </svg>
                    
                    </div>
                    
                </tr> 
                

               
            </tbody>  

        </table> 

        </div>       
        <button (click)="add()" class="flex place-items-center ">
            <span class="font-semibold">Ajouter</span> 
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 30 30" fill="none">
                <path d="M23.75 16.25H16.25V23.75H13.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25Z" fill="black"/>
            </svg>
        </button>             
        <div *ngIf="added" class="text-black flex flex-col place-content-center place-items-center w-3/4 my-3  pb-4  ">
            <div class="flex gap-2  w-full">
                <input [(ngModel)]="med" type="text" class="bg-[#FAFAFA] px-4 border   my-6  rounded w-1/3 py-1" 
                [ngClass]="{ 'border-red-500': !med }" 
                placeholder="médicament" required />
                <input [(ngModel)]="dose" type="text" class="bg-[#FAFAFA] px-4  border  my-6   rounded w-1/3 py-1" 
                [ngClass]="{ 'border-red-500': !dose }" 
                placeholder="dose" required />
                <input [(ngModel)]="duree" type="text" class="bg-[#FAFAFA] px-4  border   my-6  rounded w-1/3 py-1" 
                [ngClass]="{ 'border-red-500': !duree }" 
                placeholder="durée" required />
            </div>
            <button (click)="confirmer(med,dose,duree)"  class="flex text-green-500"> 
                <span>Confirmer</span> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-dasharray="24" stroke-dashoffset="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l6 6l10 -10"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0"/></path></svg>
            </button>
            
        
        </div>
        <button (click)="sauvegarder()" class=" bg-[#1890FF] text-white px-8 py-2 m-4 rounded font-semibold place-content-center place-items-center hover:bg-[#1075D2]"> Enregistrer l'ordonnance </button>
    </div>
  
       
        
</div>
