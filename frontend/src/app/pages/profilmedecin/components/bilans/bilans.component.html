<div class="flex flex-col place-content-center place-items-center min-h-screen overflow-y-auto">
  <app-menu></app-menu>

  <!-- Centrer et prendre toute la largeur -->
  <div class="w-full flex justify-center">
    <app-affichageinfo 
      [data]="rowData" 
      [fieldOrder]="fieldOrder" 
      class="w-full max-w-2xl"       ></app-affichageinfo>
  </div>

  <p class="text-lg font-bold uppercase text-gray-800 text-left mb-8">Rédaction de bilans</p>
  
  <div class="flex flex-row flex-wrap place-content-center place-items-center gap-4 md:gap-28 w-full px-4">
      <!-- Bloc pour le bilan biologique -->
      <div class="flex flex-col place-items-center place-content-center flex-grow w-full md:w-1/2 max-w-xs">
          <img class="w-full hover:opacity-75 hover:cursor-pointer" (click)="redigerbilanbio()" src="../../../../../assets/Images/bilan_bio.png" />
          <button class="border-x-2 border-b-2 p-4 w-full hover:bg-[#D9D9D9] hover:cursor-pointer" (click)="redigerbilanbio()">Rédiger un bilan biologique</button>
      </div>

      <!-- Bloc pour le bilan radiologique -->
      <div class="flex flex-col place-items-center place-content-center flex-grow w-full md:w-1/2 max-w-xs">
          <img class="w-full hover:opacity-75 hover:cursor-pointer" (click)="redigerbilanradio()" src="../../../../../assets/Images/bilan_radio.png" />
          <button class="border-x-2 border-b-2 p-4 w-full hover:bg-[#D9D9D9] hover:cursor-pointer" (click)="redigerbilanradio()">Rédiger un bilan radiologique</button>
      </div>
  </div>

  <button (click)="redigeresume()" class="bg-[#87CAE9] text-white px-8 py-2 m-8 rounded font-semibold place-content-center place-items-center hover:bg-[#356bba]">
    Terminer en rédigeant le résumé de la consultation
  </button>
  
  <!-- Ajouter le bouton de retour en bas à gauche -->
  <div class="absolute bottom-4 left-4">
    <app-bouttonretour></app-bouttonretour>
  </div>   
</div>
