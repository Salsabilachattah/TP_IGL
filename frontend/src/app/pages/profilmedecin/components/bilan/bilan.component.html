<div class="mx-auto p-6 bg-[#87CAE9] text-white rounded-lg shadow-lg">

      </thead>
      <tbody>

      *ngIf="consultation.show"

      (closeModal)="displayPrescription(i)">
    </app-bilan-button>     </td>
          <td class="px-4 py-2">{{ consultation.valide ? 'Valide' : 'Non Valide' }}</td>   <td class="px-4 py-2">
            <button class="bg-white text-blue-500 font-semibold py-1 px-4 rounded hover:bg-blue-100 transition" (click)="displayResultat(i)">
              Compte Rendu
            </button>
            <app-boutton-resultat

            (closeModal)="displayResultat(i)">
          </app-boutton-resultat>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
