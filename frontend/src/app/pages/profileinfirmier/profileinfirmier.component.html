<div class="flex h-screen ">
    
    <app-left-sidebar
      [isLeftSidebarCollapsed]="isSidebarCollapsed"
      [items]="sidebarItems"
      (changeIsLeftSidebarCollapsed)="toggleSidebar($event)"
      (loadDynamicComponent)="displayDynamicComponent($event)"
    ></app-left-sidebar>
   
    <app-background-video></app-background-video>

   
     
    <div class="flex-auto   transition-all duration-300">
      <ng-container *ngIf="currentComponent">
        <ng-container *ngComponentOutlet="currentComponent"></ng-container>
      </ng-container>
      </div>
    
  </div>
