<div class="flex flex-col items-center justify-center">
  <div class="flex items-center justify-center w-full pb-8">
    <table class="w-full text-black">
      <thead class="bg-gray-100">
        <tr class="h-10">
          <th
            *ngFor="let label of labels"
            class="text-left font-semibold text-xs uppercase relative"
          >
            <div class="border-x-[0.05rem] h-1/2 w-full absolute top-1/4"></div>
            <span class="relative px-2">{{ label }}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of displayedData" class="border-b-[0.1rem] h-10 border-white">
          <td *ngFor="let key of dataKeys" class="font-light">{{ data[key] }}</td>
          <td>
            <button class="font-semibold" (click)="display(data, 'Afficher')">Afficher</button>
            <button class="font-semibold" (click)="display(data, 'Commencer')">Commencer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-plusbutton
    class="plus"
    *ngIf="displayedData.length < allData.length"
    (click)="loadMore()"
  ></app-plusbutton>
</div>

<div *ngIf="info">
  <app-form [nss]="selectedNss"></app-form>
</div>
