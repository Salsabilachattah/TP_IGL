<div class="max-h-screen flex-grow flex flex-col  sm:h-auto sm:place-items-center sm:pb-20">
    <div class="hidden  absolute top-2 right-5 sm:flex w-full justify-end h-24 p-4">
        <div class="w-32 h-full bg-[#edf1f4] rounded-3xl p-2 flex flex-row items-center justify-end gap-3">
            <div class="w-12 h-12 rounded-full flex justify-center items-center text-[#87CAE9]" (click)="toggleCall()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="31" viewBox="0 0 30 31" fill="none">
                    <path d="M12.5 24.25H16.25V28H12.5V24.25ZM15 3C21.6875 3.275 24.6 10.025 20.625 15.0875C19.5875 16.3375 17.9125 17.1625 17.0875 18.2125C16.25 19.25 16.25 20.5 16.25 21.75H12.5C12.5 19.6625 12.5 17.9 13.3375 16.65C14.1625 15.4 15.8375 14.6625 16.875 13.8375C19.9 11.0375 19.15 7.075 15 6.75C14.0054 6.75 13.0516 7.14509 12.3483 7.84835C11.6451 8.55161 11.25 9.50544 11.25 10.5H7.5C7.5 8.51088 8.29018 6.60322 9.6967 5.1967C11.1032 3.79018 13.0109 3 15 3Z" fill="#87CAE9"/>
                </svg>
            </div>

            <div class="w-12 h-12 rounded-full flex justify-center items-center bg-[#edf1f4] shadow-xl cursor-pointer" (click)="toggleProfile()">
                <svg xmlns="http://www.w3.org/2000/svg" width="53" height="53" viewBox="0 0 53 53" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M17.6667 15.4583C17.6667 13.1156 18.5973 10.8688 20.2539 9.21222C21.9105 7.55565 24.1573 6.625 26.5 6.625C28.8427 6.625 31.0895 7.55565 32.7461 9.21222C34.4027 10.8688 35.3333 13.1156 35.3333 15.4583C35.3333 17.8011 34.4027 20.0479 32.7461 21.7044C31.0895 23.361 28.8427 24.2917 26.5 24.2917C24.1573 24.2917 21.9105 23.361 20.2539 21.7044C18.5973 20.0479 17.6667 17.8011 17.6667 15.4583ZM17.6667 28.7083C14.7382 28.7083 11.9297 29.8716 9.85903 31.9424C7.78832 34.0131 6.625 36.8216 6.625 39.75C6.625 41.5071 7.32299 43.1922 8.56542 44.4346C9.80785 45.677 11.4929 46.375 13.25 46.375H39.75C41.5071 46.375 43.1922 45.677 44.4346 44.4346C45.677 43.1922 46.375 41.5071 46.375 39.75C46.375 36.8216 45.2117 34.0131 43.141 31.9424C41.0703 29.8716 38.2618 28.7083 35.3333 28.7083H17.6667Z" fill="#87CAE9"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Contact Overlay -->
    <div *ngIf="openCall" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-[9999]" (click)="closeOverlays()">
        <div class="w-64 absolute top-24 right-5 bg-[#edf1f4] rounded-xl h-fit flex flex-col place-content-between place-items-center p-5" (click)="$event.stopPropagation()">
            <p class="text-sm font-extralight">Contacter nous sur ce numero :<br/> 05 55 55 55 55</p>
            <p class="text-sm font-extralight">Ou bien sur cette adresse email :<br/> tpIgl&#64;esi.dz</p>
        </div>
    </div>

    <!-- Profile Overlay -->
    <div *ngIf="openProfile" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-[9999]" (click)="closeOverlays()">
        <div class="w-64 absolute top-24 right-5 bg-[#edf1f4] rounded-xl h-fit flex flex-col" (click)="$event.stopPropagation()">
            <h2 class="w-full p-2 border-b border-gray-300">Hi, {{user.name}} ðŸ‘‹</h2>
            <a [routerLink]="['/']" class="w-full p-2 border-b border-gray-300 flex gap-2 items-center">
                Profile
            </a>
            <a href="/" class="w-full p-2 flex gap-2 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                    <path d="M21.25 8.75L19.4875 10.5125L22.7125 13.75H10V16.25H22.7125L19.4875 19.475L21.25 21.25L27.5 15M5 6.25H15V3.75H5C3.625 3.75 2.5 4.875 2.5 6.25V23.75C2.5 25.125 3.625 26.25 5 26.25H15V23.75H5V6.25Z" fill="black"/>
                </svg>
                Log out
            </a>
        </div>
    </div>

    <div class="w-full flex place-content-center place-items-start h-full overflow-y-scroll">
        <router-outlet></router-outlet>
    </div>
</div>
