<div class="flex-1 h-full bg-white overflow-auto">
  <app-menu></app-menu>
  <h1 class="font-semibold pt-4 text-lg text-center text-[#356bba]">
    Création d’un nouveau dossier de patient informatisé (DPI)
  </h1>
  <div class="p-4">
    <app-form [labels]="fields" (formSubmitted)="onFormSubmit($event)"></app-form>

      <app-qr-display [imageUrl]="generatedImageUrl"></app-qr-display>
    </div>
    </div>
</div>
