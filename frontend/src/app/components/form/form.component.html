<div class="justify-center m-auto mt-10 p-4 w-[40rem]">
    <form (ngSubmit)="createAccount()">
      <div *ngFor="let label of labels" class="mb-4 flex items-center space-x-4">
        <label class="text-lg font-light w-1/3">{{ label }}</label>
    
        <input
          type="text"
          [(ngModel)]="formData[label]"
          name="{{ label }}"
          required
          placeholder="Enter {{ label }}"
          class="w-full border"
          [ngClass]="{ 'border-red-500': isFieldInvalid(label) }"
        />
      </div>
  
      <button
        class="shadow-xl bg-[#1890FF] ml-40 mt-6 w-24 h-10"
        type="submit"
      >
        Confirmer
      </button>
    </form>
  </div>
