<div
class="bg-blue-900 transition-all duration-50 fixed z-10 top-0 h-full shadow-md"
[ngClass]="isLeftSidebarCollapsed ? 'w-20' : 'w-60'"
>
<div class="flex items-center w-full px-4 py-3" [ngClass]="!isLeftSidebarCollapsed ? 'justify-center' : 'justify-start'">
  <button
    class="w-12 h-12 flex items-center justify-center rounded-lg text-white hover:text-blue-500 transition-colors duration-300"
    (click)="toggleCollapse()"
  >
    <span class="iconify text-4xl" data-icon="mdi:menu"></span>
  </button>
  <div *ngIf="!isLeftSidebarCollapsed" class="text-2xl font-bold text-white transition-opacity duration-300">
   
  </div>
</div>

<ul class="list-none px-4 pt-3 flex flex-col items-center h-[calc(100%-3.65rem)] cursor-pointer">
  <li *ngFor="let item of items" class="w-full mb-2 group" (click)="loadComponent(item.component)">
    <div class="flex items-center h-12 text-gray-200 hover:bg-white hover:text-[#356bba] rounded-lg transition-all duration-300 px-4" [ngClass]="isLeftSidebarCollapsed ? 'justify-center' : ''">
      <span class="iconify text-xl w-8 min-w-[2rem] text-center" [attr.data-icon]="item.icon"></span>
      <span *ngIf="!isLeftSidebarCollapsed" class="ml-6 text-base transition-opacity duration-100">{{ item.label }}</span>
    </div>
  </li>
</ul>
</div>
